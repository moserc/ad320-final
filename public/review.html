<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="index.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400&display=swap" rel="stylesheet">
        <title>Go Outside!</title>
    </head>

    <body>
        <section id = "top">
            <hgroup>
                <h1>
                    Welcome to Go Outside Co.
                    <br>Equipment Reservations
                </h1>
                <nav><a href="index.html">reservations home</a> || <a href="#" id="user_status">log out</a></nav>
            </hgroup>
        </section>

        <section id="content">
            <section id = "result">
                <form id="review" action="/api/user/review" method="post">
                    <div>
                        <label for="rate">Please rate your experience on a scale of 1-5:</label>
                        <input type="number" name="rate" id="rate" min="1" max="5" step="1">
                    </div><br>
                    <div>
                        <label for="review_text">Leave a review (optional):  </label><br>
                        <textarea type="text" name = "review_text" id="review_text" cols="40" rows="5"></textarea><br>
                        <input type="submit" value="Submit review">
                    </div>
                </form>
            </section>
        </section>

        <footer>Website by Team Teal  -  AD320 Fall 2023</footer>
    </body>
</html>
